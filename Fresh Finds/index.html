<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Song Generator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="title-container">
    <div class="title">TuneTwist</div>
  </div>
  <div class="container">
    <button id="generateButton">Twist</button>
    <p id="songDisplay"></p>
  </div>
  <div class="newsletter-signup">
    <h2>Subscribe to Our Newsletter</h2>
    <form id="newsletterForm" action="/subscribe" method="POST">
      <input type="email" name="email" placeholder="Error:: We are working on fixing it" required>
      <button type="submit">Subscribe</button>
    </form>
    <p id="subscriptionStatus"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
